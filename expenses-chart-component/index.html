<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Expenses chart component</title>

  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>

  <div class="content">
    <div class="chart">
      <div class="card">
        <div class="chart__header">

          <div class="balance">
            <span>
              My balance
            </span>
            <span class="balance__amount">
              $921.48
            </span>
          </div>

          <div class="shape"></div>
        </div>
      </div>

      <div class="card">
        <div class="chart__body">
          <h2 class="title">Spending - Last 7 days</h2>
          <div class="candles">
            <div class="candle">
              <span class="candle__day">mon</span>
              <div class="candle__body cd-1"></div>
            </div>
            <div class="candle">
              <span class="candle__day">tue</span>
              <div class="candle__body cd-2"></div>
            </div>
            <div class="candle">
              <span class="candle__day">wed</span>
              <div class="candle__body cd-3"></div>
            </div>
            <div class="candle">
              <span class="candle__day">thu</span>
              <div class="candle__body cd-4"></div>
            </div>
            <div class="candle">
              <span class="candle__day">fri</span>
              <div class="candle__body cd-5"></div>
            </div>
            <div class="candle">
              <span class="candle__day">sat</span>
              <div class="candle__body cd-6"></div>
            </div>
            <div class="candle">
              <span class="candle__day">sun</span>
              <div class="candle__body cd-7"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    

        
        
        
        
        
        
        

        Total this month

      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </div>
</body>

</html>
